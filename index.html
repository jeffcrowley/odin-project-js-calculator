<html>
<head>
   <link rel="stylesheet" href="style.css" type="text/css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <div class="calculator">

         <div class="row">
            <div class="col-md-12 text-center">
               <h1>JS Calculator</h1>
            </div>
         </div>

         <div class="calc-inside">

            <div class="display-window text-right">
               <h3 id="displayValue">0</h3>
            </div>

            <div class="row">
               <div class="col-md-9">
                  <div class="number-pad text-center">
                     <div class="row num-pad-row">
                        <div class="col-md-4"><button id="b7" class="btn btn-outline-primary btn-block btn-lg">7</button></div>
                        <div class="col-md-4"><button id="b8" class="btn btn-outline-primary btn-block btn-lg">8</button></div>
                        <div class="col-md-4"><button id="b9" class="btn btn-outline-primary btn-block btn-lg">9</button></div>
                     </div>
                     <div class="row num-pad-row">
                        <div class="col-md-4"><button id="b4" class="btn btn-outline-primary btn-block btn-lg">4</button></div>
                        <div class="col-md-4"><button id="b5" class="btn btn-outline-primary btn-block btn-lg">5</button></div>
                        <div class="col-md-4"><button id="b6" class="btn btn-outline-primary btn-block btn-lg">6</button></div>
                     </div>
                     <div class="row num-pad-row">
                        <div class="col-md-4"><button id="b1" class="btn btn-outline-primary btn-block btn-lg">1</button></div>
                        <div class="col-md-4"><button id="b2" class="btn btn-outline-primary btn-block btn-lg">2</button></div>
                        <div class="col-md-4"><button id="b3" class="btn btn-outline-primary btn-block btn-lg">3</button></div>
                     </div>
                     <div class="row num-pad-row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"><button id="b0" class="btn btn-outline-primary btn-block btn-lg">0</button></div>
                        <div class="col-md-4"></div>
                     </div>
                  </div>
               </div>
               <div class="col-md-3">
                  <div class="operator-pad text-center">
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="clear" class="btn btn-outline-danger btn-block btn-lg">C</button></div>
                     </div>
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="divide" class="btn btn-outline-warning btn-block btn-lg">/</button></div>
                     </div>
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="multiply" class="btn btn-outline-warning btn-block btn-lg">*</button></div>
                     </div>
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="subtract" class="btn btn-outline-warning btn-block btn-lg">-</button></div>
                     </div>
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="add" class="btn btn-outline-warning btn-block btn-lg">+</button></div>
                     </div>
                     <div class="row op-pad-row">
                        <div class="col-md-12"><button id="equals" class="btn btn-outline-success btn-block btn-lg">=</button></div>
                     </div>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
   <script src="app.js" type="text/javascript"></script>
</body>
</html>
